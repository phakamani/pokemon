<div class="card">
  <div class="item">
    <div class="image" style="background-image: url('{{data.imageUrl}}')"></div>
    <div class="content">
        <h3>{{data.title}}</h3>
    </div>
    <div class="actions">
        <button (click)="onActionButtonClick(data)">View more detail</button>
    </div>
  </div>
</div>
