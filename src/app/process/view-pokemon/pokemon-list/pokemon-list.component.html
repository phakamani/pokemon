<div *ngFor="let pokemonItem of pokemonList">
  <card
    (cardButtonClick)="onCardButtonClick($event)"
    [data]= "{
      imageUrl: pokemonItem.url,
      title: pokemonItem.name,
      buttons: [{
        type: 'text',
        subType: '',
        text: pokemonItem.name,
        name: pokemonItem.name

      }]
    }"></card>
</div>
